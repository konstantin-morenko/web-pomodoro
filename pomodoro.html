<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Pomodoro Timer</title>
  <meta name="description" content="Simple Pomodoro Timer.">
  <meta name="author" content="Konstantin Morenko">

  <meta property="og:title" content="Pomodoro Timer">
  <meta property="og:type" content="website">
  <meta property="og:url" content="">
  <meta property="og:description" content="Simple Pomodoro Timer">
  <meta property="og:image" content="timer.png">

  <link rel="icon" href="/favicon.ico">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">

  <style>
    html {
	background: #171717;
	color: #ddd;
    }
    body {
	font-family: Liberation Sans, sans-serif;
	max-width: 800px;
	margin: 16px auto;
	padding: 0 16px;
    }
    header {
	font-size: 160%;
	text-align: center;
	padding: 4px;
	border-bottom: solid 2px #ddd;
    }
    #timer-intervals, #timer-control, #timer-strike, #log-control {
	display: flex;
	flex-direction: row;
	justify-content: center;
	align-items: center;
	max-width: 500px;
	margin: 16px auto;
    }
    button {
	border: 2px solid #ddd;
	border-radius: 16px;
	color: #ddd;
	background: inherit;
	height: 48px;
	width: 120px;
	margin: 16px;
	display: block;
    }
    button.active {
	background: #555;
    }
    button:hover {
	background: #555;
    }
    button:active {
	background: #999;
    }
    #timer-counter-digital {
	font-size: 500%;
	max-width: 350px;
	margin: 16px auto;
	text-align: center;
    }
    #timer-counter-scale {
	width: 80%;
	margin: 16px auto;
	border: 1px solid #ddd;
	border-radius: 5px;
    }
    #timer-counter-progress:empty {
	background: #ddd;
	height: 10px;
	border-radius: 5px;
    }
    #strike-panel {
	margin: 0 16px;
    }
    #log-content .date {
	font-style: italic;
	text-decoration: underline;
    }
    #log-content .record {
	margin-left: 30px;
    }
    #keybindings {
    }
    #keybindings .key {
	border: 1px solid #ddd;
	border-radius: 4px;
	padding: 6px;
	margin: 0 16px;
	min-width: 18px;
	display: inline-block;
	text-align: center;
    }
    #config .parameter {
	border-radius: 5px;
	display: flex;
	flex-direction: row;
	align-items: center;
	padding: 0 16px;
    }
    #config .parameter .name {
	margin: 0 16px;
    }
    #config .parameter button {
	width: 32px;
	height: 32px;
	border-radius: 8px;
    }
  </style>

  <script>

    function update_buttons(block, active = false, cls = "active") {
	// turn off all buttons in block except active
	btns = document.getElementById(block).children;
	for(var i = 0; i < btns.length; i++) {
	    if(active) {
		if(btns[i].id == active) {
		    btns[i].classList.add(cls);
		}
		else {
		    btns[i].classList.remove(cls);
		}
	    }
	}
    }

    var alarm = {
	audio: new Audio('alarm.mp3'),

	start: function () {
	    alarm.audio.currentTime = 0;
	    alarm.audio.loop = false;
	    alarm.audio.play(); 
	},
	stop: function() {
	    alarm.audio.pause();
	}
    }

    var timing = {
	// wrapper for timing object in JS
	jstimer: false,
	start: function() {
	    timing.jstimer = window.setInterval(timing._tick, 1000);
	},
	stop: function() {
	    window.clearInterval(timing._jstimer);
	    timing._jstimer = false;
	},
	counting: function() {
	    return jstimer;
	},
	_tick: function() {
	    timer.tick();
	}
    }

    var countdown = {
	// separate countdown structure
	_total: 0,
	_current: 0,
	pause: function() {
	    timing.stop();
	},
	reset: function() {
	    countdown.pause();
	    countdown._current = 0;
	},
	set: function(time) {
	    countdown._total = time;
	    countdown.reset();
	},
	_left: function() {
	    return countdown._total - countdown._current;
	},
	start: function() {
	    if(countdown._left() > 0) {
		timing.start();
	    }
	},
	state: function() {
	    if(timing.counting()) {
		return 'active';
	    }
	    else if(countdown._current == 0) {
		return 'reset';
	    }
	    else if(countdown._left() == 0){
		return 'finished';
	    }
	    else {
		return 'paused';
	    }
	},
	tick: function() {
	    if(countdown._left() == 0) {
		countdown.pause();
	    }
	    else {
		countdown._current += 1;
	    }
	},
	digital: function() {
	    var left = countdown._left();
	    var minutes = Math.floor(left / 60);
	    var seconds = left - minutes * 60;

	    var string = (minutes > 9 ? "" : "0") +
		minutes + ":" +
		(seconds > 9 ? "" : "0") + seconds;
	    return string;
	},
	perc: function() {
	    return (countdown._current / countdown._total) * 100;
	}
    }

    var strike = {}

    var timer = {
	_current: "",
	_timers: {},
	load: function() {
	    timer._timers = {"work": 900, "short": 300, "long": 1200};
	},
	save: function() {},
	windup: function(name) {
	    timer._current = name;
	    countdown.set(timer._timers[name]);
	    if(name == "work") { update_buttons("timer-intervals", "button-work"); }
	    else if(name == "short") { update_buttons("timer-intervals", "button-short"); }
	    else if(name == "long") { update_buttons("timer-intervals", "button-long"); }
	    update();
	},
	reset: function() {
	    countdown.reset();
	},
	start: function() {
	    countdown.start();
	},
	pause: function() {
	    countdown.pause();
	},
	end: function() {
	    if(timer._current == "work") { timer.windup("short"); }
	    else { timer.windup("work"); }
	}
    }

    function update() {
	// update screen
	document.getElementById("timer-counter-digital").innerHTML = countdown.digital();
    }

    var btns = {
	// buttons functions
    }

    var kbd = {
	// keyboard functions
    }
  </script>

</head>

<body>
  <div id="timer">
    <header>Pomodoro Timer</header>
    <div id="timer-panel">
      <div id="timer-intervals">
	<button id="button-work" onclick="timer.windup('work')">Работа</button>
	<button id="button-short" onclick="timer.windup('short')">Короткий перерыв</button>
	<button id="button-long" onclick="timer.windup('long')">Длинный перерыв</button>
      </div>
      <div id="timer-counter">
	<div id="timer-counter-digital">
	  00:00
	</div>
	<div id="timer-counter-scale">
	  <div id="timer-counter-progress" style="width:50%"></div>
	</div>
      </div>
      <div id="timer-strike">
	<div id="strike-panel">Непрерывных: <span id="strike">X</span> из <span id="strike-max">Y</span></div><button onclick="">Сброс</button>
      </div>
      <div id="timer-control">
	<button id="button-start" onclick="timer.start()">Старт</button>
	<button id="button-pause" onclick="timer.pause()">Пауза</button>
	<button id="button-reset" onclick="timer.reset()">Сброс</button>
	<button onclick="timer.end(true)">Конец</button>
      </div>
    </div>
  </div>
  <script>
    timer.load();
    timer.windup("work");
  </script>
</body>
</html>
