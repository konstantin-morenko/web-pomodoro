<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Pomodoro Timer</title>
  <meta name="description" content="Simple Pomodoro Timer.">
  <meta name="author" content="Konstantin Morenko">

  <meta property="og:title" content="Pomodoro Timer">
  <meta property="og:type" content="website">
  <meta property="og:url" content="">
  <meta property="og:description" content="Simple Pomodoro Timer">
  <meta property="og:image" content="timer.png">

  <link rel="icon" href="/favicon.ico">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">

  <style>
    html {
	background: #171717;
	color: #ddd;
    }
    body {
	font-family: Liberation Sans, sans-serif;
	max-width: 800px;
	margin: 16px auto;
	padding: 0 16px;
    }
    header {
	font-size: 160%;
	text-align: center;
	padding: 4px;
	border-bottom: solid 2px #ddd;
    }
    #timer-intervals, #timer-control, #timer-strike, #log-control {
	display: flex;
	flex-direction: row;
	justify-content: center;
	align-items: center;
	max-width: 500px;
	margin: 16px auto;
    }
    button {
	border: 2px solid #ddd;
	border-radius: 16px;
	color: #ddd;
	background: inherit;
	height: 48px;
	width: 120px;
	margin: 16px;
	display: block;
    }
    button.active {
	background: #555;
    }
    button:hover {
	background: #555;
    }
    button:active {
	background: #999;
    }
    #timer-counter-digital {
	font-size: 500%;
	max-width: 350px;
	margin: 16px auto;
	text-align: center;
    }
    #timer-counter-scale {
	width: 80%;
	margin: 16px auto;
	border: 1px solid #ddd;
	border-radius: 5px;
    }
    #timer-counter-progress:empty {
	background: #ddd;
	height: 10px;
	border-radius: 5px;
    }
    #strike-panel {
	margin: 0 16px;
    }
    #log-content .date {
	font-style: italic;
	text-decoration: underline;
    }
    #log-content .record {
	margin-left: 30px;
    }
    #keybindings {
    }
    #keybindings .key {
	border: 1px solid #ddd;
	border-radius: 4px;
	padding: 6px;
	margin: 0 16px;
	min-width: 18px;
	display: inline-block;
	text-align: center;
    }
    #config .parameter {
	border-radius: 5px;
	display: flex;
	flex-direction: row;
	align-items: center;
	padding: 0 16px;
    }
    #config .parameter .name {
	margin: 0 16px;
    }
    #config .parameter button {
	width: 32px;
	height: 32px;
	border-radius: 8px;
    }
  </style>

  <script>

    var alarm = {
	audio: new Audio('alarm.mp3'),

	start: function () {
	    alarm.audio.currentTime = 0;
	    alarm.audio.loop = false;
	    alarm.audio.play(); 
	},
	stop: function() {
	    if(!alarm.audio.paused) {
		alarm.audio.pause();
	    }
	}
    }

    var intervals = {}
    var pomo = {
	current: "",
	strike: 0,
	strike_max: 3,

	set: function(name) {
	    if(timer.current != 0) {
		if(!confirm("Сбросить таймер?")) { return; }
	    }
	    pomo.current = name;
	    timer.set(intervals[name].len);
	    btns = document.getElementById("timer-intervals").children;
	    for(var i = 0; i < btns.length; i++) {
		if(btns[i].id == intervals[name].btn) {
		    btns[i].classList.add("active");
		}
		else {
		    btns[i].classList.remove("active");
		}
	    }
	    pomo.update_strike();
	},
	next: function() {
	    if(pomo.current == "work") {
		pomo.strike += 1;
	    }
	    if(pomo.current == "work") {
		if(pomo.strike >= pomo.strike_max) {
		    pomo.set("long");
		}
		else {
		    pomo.set("short");
		}
	    }
	    else if(pomo.current == "short" || pomo.current == "long") {
		pomo.set("work");
	    }
	    pomo.update_strike();
	},
	update_strike: function() {
	    document.getElementById("strike").innerHTML = pomo.strike;
	    document.getElementById("strike-max").innerHTML = pomo.strike_max;
	},
	reset_strike: function() {
	    if(!confirm("Сбросить счетчик страйков?")) { return; }
	    pomo.strike = 0;
	    pomo.update_strike();
	}
    }
    var config = {
	read: function() {
	    intervals = JSON.parse(localStorage.getItem("intervals")) || {
		"work": {
		    len: 900,
		    btn: "button-work",
		    log: "Работа"
		},
		"short": {
		    len: 300,
		    btn: "button-short",
		    log: "Короткий перерыв"
		},
		"long": {
		    len: 1200,
		    btn: "button-long",
		    log: "Длинный перерыв"
		},
	    };
	},
	write: function() {
	    localStorage.setItem("intervals", JSON.stringify(intervals));
	}
    }
    var timer = {
	total: 0,
	current: 0,
	jstimer: false,
	start_time: "",

	reset: function() {
	    timer._reset();
	    timer.update();
	},
	_reset: function () {
	    timer.pause();
	    timer.current = 0;
	},
	set: function(time) {
	    timer._set(time);
	    timer.update();
	},
	    
	_set: function(time) {
	    timer.total = time;
	    timer._reset();
	},
	_update_title: function() {
	    var title = "";
	    title += timer._countdown() + " | ";
	    if(pomo.current == "work") {
		title += "Работа";
	    }
	    else if(pomo.current == "short") {
		title += "Короткий";
	    }
	    else if(pomo.current == "long") {
		title += "Длинный";
	    }
	    title += " | Pomodoro Timer";
	    document.title = title;
	},
	_countdown: function() {
	    var left = timer.total - timer.current;
	    var minutes = Math.floor(left / 60);
	    var seconds = left - minutes * 60;

	    var string = (minutes > 9 ? "" : "0") +
		minutes + ":" +
		(seconds > 9 ? "" : "0") + seconds;
	    return string;
	},
	_update_buttons: function(block, active = false, cls = "active") {
	    // turn off all buttons in block except active
	    btns = document.getElementById(block).children;
	    for(var i = 0; i < btns.length; i++) {
		if(active) {
		    if(btns[i].id == active) {
			btns[i].classList.add(cls);
		    }
		    else {
			btns[i].classList.remove(cls);
		    }
		}
	    }
	},
	_state: function() {
	    if(timer.jstimer) {
		return 'active';
	    }
	    else if(timer.current == 0) {
		return 'reset';
	    }
	    else {
		return 'paused';
	    }
	},
	update: function() {
	    var timer_digital = document.getElementById("timer-counter-digital");


	    timer_digital.innerHTML = timer._countdown();

	    var perc = (timer.current / timer.total) * 100;
	    document.getElementById("timer-counter-progress").style = "width: " + perc + "%";

	    timer._update_title();
	    var active = false;
	    if(timer._state() == 'active') {
		active = "button-start";
	    }
	    else if(timer._state() == 'reset') {
		active = "button-reset";
	    }
	    else if(timer._state() == 'paused') {
		active = "button-pause";
	    }
	    timer._update_buttons("timer-control", active);


	    pomo.update_strike();
	},
	_left: function() {
	    return timer.total - timer.current;
	},
	_tick: function() {
	    if(timer._left() == 0) {
		timer.pause();
		timer.end();
	    }
	    else {
		timer.current += 1;
	    }
	    timer.update();
	},
	_current_time: function() {
	    var date = new Date();
	    return (date.getHours()<10 ? "0" : "") +
		date.getHours() + ":" +
		(date.getMinutes()<10 ? "0" : "") +
		date.getMinutes();
	},
	start: function() {
	    if(timer.current == 0) {
		timer.start_time = timer._current_time();
	    }
	    if(timer._left() > 0) {
		timer.jstimer = window.setInterval(timer._tick, 1000);
	    }
	    timer.update();
	},
	pause: function() {
	    window.clearInterval(timer.jstimer);
	    timer.jstimer = false;
	    timer.update();
	},
	end: function(by_btn = false) {
	    if(!by_btn) {
		alarm.start();
	    }
	    pomo.next();
	}
    }
  </script>

</head>

<body>
  <div id="timer">
    <header>Pomodoro Timer</header>
    <div id="timer-panel">
      <div id="timer-intervals">
	<button id="button-work" onclick="pomo.set('work')">Работа</button>
	<button id="button-short" onclick="pomo.set('short')">Короткий перерыв</button>
	<button id="button-long" onclick="pomo.set('long')">Длинный перерыв</button>
      </div>
      <div id="timer-counter">
	<div id="timer-counter-digital">
	  00:00
	</div>
	<div id="timer-counter-scale">
	  <div id="timer-counter-progress" style="width:50%"></div>
	</div>
      </div>
      <div id="timer-strike">
	<div id="strike-panel">Непрерывных: <span id="strike">X</span> из <span id="strike-max">Y</span></div><button onclick="pomo.reset_strike()">Сброс</button>
      </div>
      <div id="timer-control">
	<button id="button-start" onclick="timer.start()">Старт</button>
	<button id="button-pause" onclick="timer.pause()">Пауза</button>
	<button id="button-reset" onclick="timer.reset()">Сброс</button>
	<button onclick="timer.end(true)">Конец</button>
      </div>
    </div>
  </div>
  <script>
    config.read();
    pomo.set("work");
  </script>
</body>
</html>
