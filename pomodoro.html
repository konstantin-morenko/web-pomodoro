<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Pomodoro Timer</title>
  <meta name="description" content="Simple Pomodoro Timer.">
  <meta name="author" content="Konstantin Morenko">

  <meta property="og:title" content="Pomodoro Timer">
  <meta property="og:type" content="website">
  <meta property="og:url" content="">
  <meta property="og:description" content="Simple Pomodoro Timer">
  <meta property="og:image" content="timer.png">

  <link rel="icon" href="/favicon.ico">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">

  <style>
    html {
	background: #171717;
	color: #ddd;
    }
    body {
	font-family: Liberation Sans, sans-serif;
	max-width: 800px;
	margin: 16px auto;
	padding: 0 16px;
    }
    header {
	font-size: 160%;
	text-align: center;
	padding: 4px;
	border-bottom: solid 2px #ddd;
    }
    #timer-intervals, #timer-control, #timer-strike, #log-control {
	display: flex;
	flex-direction: row;
	justify-content: center;
	align-items: center;
	max-width: 500px;
	margin: 16px auto;
    }
    button {
	border: 2px solid #ddd;
	border-radius: 16px;
	color: #ddd;
	background: inherit;
	height: 48px;
	width: 120px;
	margin: 16px;
	display: block;
    }
    button.active {
	background: #555;
    }
    button:hover {
	background: #555;
    }
    button:active {
	background: #999;
    }
    #timer-counter-digital {
	font-size: 500%;
	max-width: 350px;
	margin: 16px auto;
	text-align: center;
    }
    #timer-counter-scale {
	width: 80%;
	margin: 16px auto;
	border: 1px solid #ddd;
	border-radius: 5px;
    }
    #timer-counter-progress:empty {
	background: #ddd;
	height: 10px;
	border-radius: 5px;
    }
    #strike-panel {
	margin: 0 16px;
    }
    #log-content .date {
	font-style: italic;
	text-decoration: underline;
    }
    #log-content .record {
	margin-left: 30px;
    }
    #keybindings {
    }
    #keybindings .key {
	border: 1px solid #ddd;
	border-radius: 4px;
	padding: 6px;
	margin: 0 16px;
	min-width: 18px;
	display: inline-block;
	text-align: center;
    }
    #config .parameter {
	border-radius: 5px;
	display: flex;
	flex-direction: row;
	align-items: center;
	padding: 0 16px;
    }
    #config .parameter .name {
	margin: 0 16px;
    }
    #config .parameter button {
	width: 32px;
	height: 32px;
	border-radius: 8px;
    }
  </style>

  <script>

    var alarm = {
	audio: new Audio('alarm.mp3'),

	start: function () {
	    alarm.audio.currentTime = 0;
	    alarm.audio.loop = false;
	    alarm.audio.play(); 
	},
	stop: function() {
	    alarm.audio.pause();
	}
    }

    var timer = {
	time_total: 0,
	time_current: 0,
	strike_current: 0,
	strike_max: 3,
	jstimer: false,
	start_time: "",
	_current: "",
	_intervals: {
	    "work": 900,
	    "short": 300,
	    "long": 1200
	},
	load: function() {
	},
	save: function() {
	},
	windup: function(name) {
	    timer._current = name;
	    timer.set(timer._intervals[name]);
	    if(name == "work") {
		timer._update_buttons("timer-intervals", "button-work");
	    }
	    else if(name == "short") {
		timer._update_buttons("timer-intervals", "button-short");
	    }
	    if(name == "long") {
		timer._update_buttons("timer-intervals", "button-long");
	    }
	},
	next: function() {
	    if(timer._current == "work") {
		if(timer.strike_current >= timer.strike_max) {
		    timer.windup("long");
		}
		else {
		    timer.windup("short");
		}
	    }
	    else if(timer._current == "short" || timer._current == "long") {
		timer.windup("work");
	    }
	},
	reset: function() {
	    timer._reset();
	    timer.update();
	},
	_reset: function () {
	    timer.pause();
	    timer.time_current = 0;
	},
	set: function(time) {
	    timer._set(time);
	    timer.update();
	},
	    
	_set: function(time) {
	    timer.time_total = time;
	    timer._reset();
	},
	_update_title: function() {
	    var title = "";
	    title += timer._countdown() + " | ";
	    if(timer._current == "work") {
		title += "Работа";
	    }
	    else if(timer._current == "short") {
		title += "Короткий";
	    }
	    else if(timer._current == "long") {
		title += "Длинный";
	    }
	    title += " | Pomodoro Timer";
	    document.title = title;
	},
	_countdown: function() {
	    var left = timer.time_total - timer.time_current;
	    var minutes = Math.floor(left / 60);
	    var seconds = left - minutes * 60;

	    var string = (minutes > 9 ? "" : "0") +
		minutes + ":" +
		(seconds > 9 ? "" : "0") + seconds;
	    return string;
	},
	_update_buttons: function(block, active = false, cls = "active") {
	    // turn off all buttons in block except active
	    btns = document.getElementById(block).children;
	    for(var i = 0; i < btns.length; i++) {
		if(active) {
		    if(btns[i].id == active) {
			btns[i].classList.add(cls);
		    }
		    else {
			btns[i].classList.remove(cls);
		    }
		}
	    }
	},
	_state: function() {
	    if(timer.jstimer) {
		return 'active';
	    }
	    else if(timer.time_current == 0) {
		return 'reset';
	    }
	    else {
		return 'paused';
	    }
	},
	_update_progress: function() {
	    var perc = (timer.time_current / timer.time_total) * 100;
	    document.getElementById("timer-counter-progress").style = "width: " + perc + "%";
	},
	update: function() {
	    document.getElementById("timer-counter-digital").innerHTML = timer._countdown();
	    timer._update_progress();
	    timer._update_title();

	    if(timer._state() == 'active') {
		timer._update_buttons("timer-control", "button-start");
	    }
	    else if(timer._state() == 'reset') {
		timer._update_buttons("timer-control", "button-reset");
	    }
	    else if(timer._state() == 'paused') {
		timer._update_buttons("timer-control", "button-pause");
	    }
	    timer._update_strike();
	},
	_update_strike: function() {
	    document.getElementById("strike").innerHTML = timer.strike_current;
	    document.getElementById("strike-max").innerHTML = timer.strike_max;
	},
	_left: function() {
	    return timer.time_total - timer.time_current;
	},
	_tick: function() {
	    if(timer._left() == 0) {
		timer.pause();
		timer.end();
	    }
	    else {
		timer.time_current += 1;
	    }
	    timer.update();
	},
	_current_time: function() {
	    var date = new Date();
	    return (date.getHours()<10 ? "0" : "") +
		date.getHours() + ":" +
		(date.getMinutes()<10 ? "0" : "") +
		date.getMinutes();
	},
	start: function() {
	    if(timer.time_current == 0) {
		timer.start_time = timer._current_time();
	    }
	    if(timer._left() > 0) {
		timer.jstimer = window.setInterval(timer._tick, 1000);
	    }
	    timer.update();
	},
	pause: function() {
	    window.clearInterval(timer.jstimer);
	    timer.jstimer = false;
	    timer.update();
	},
	end: function(by_btn = false) {
	    if(!by_btn) {
		alarm.start();
	    }
	    if(timer._current == "work") {
		timer.strike_current += 1;
	    }
	    else if(timer._current == "long") {
		timer.strike_current = 0;
	    }
	    timer.next();
	}
    }
    // var strike = {
    // 	current: 0,
    // 	max: 0,

    // 	init: function(max) {},
    // 	add: function() {},
    // 	reset: function() {},
    // 	is_ready: function() {}
    // }

  </script>

</head>

<body>
  <div id="timer">
    <header>Pomodoro Timer</header>
    <div id="timer-panel">
      <div id="timer-intervals">
	<button id="button-work" onclick="timer.windup('work')">Работа</button>
	<button id="button-short" onclick="timer.windup('short')">Короткий перерыв</button>
	<button id="button-long" onclick="timer.windup('long')">Длинный перерыв</button>
      </div>
      <div id="timer-counter">
	<div id="timer-counter-digital">
	  00:00
	</div>
	<div id="timer-counter-scale">
	  <div id="timer-counter-progress" style="width:50%"></div>
	</div>
      </div>
      <div id="timer-strike">
	<div id="strike-panel">Непрерывных: <span id="strike">X</span> из <span id="strike-max">Y</span></div><button onclick="">Сброс</button>
      </div>
      <div id="timer-control">
	<button id="button-start" onclick="timer.start()">Старт</button>
	<button id="button-pause" onclick="timer.pause()">Пауза</button>
	<button id="button-reset" onclick="timer.reset()">Сброс</button>
	<button onclick="timer.end(true)">Конец</button>
      </div>
    </div>
  </div>
  <script>
    timer.load();
    timer.windup("work");
  </script>
</body>
</html>
